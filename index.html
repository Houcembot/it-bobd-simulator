<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It bobd - Simulateur d'Expressions Robot</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }
        
        #container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        #screen-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #led-ring {
            position: absolute;
            width: 340px;
            height: 340px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.6;
            z-index: 0;
            transition: background 0.5s ease;
        }
        
        #canvas {
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(0,0,0,0.5),
                inset 0 0 20px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }
        
        #controls {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        
        h2 {
            margin-top: 0;
            color: #fff;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        button {
            padding: 15px 25px;
            font-size: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #btn-myroboeyes { background: linear-gradient(135deg, #9370DB 0%, #BA55D3 100%); color: white; }
        #btn-dashboard { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; }
        #btn-kawaii { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        #btn-cyclope { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        #btn-robot { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        #btn-sunburst { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        #mood-label {
            font-size: 1.2em;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ü§ñ It bobd Simulator</h1>
    <p class="subtitle">Pr√©visualisation des expressions du robot √©motionnel</p>
    
    <div id="container">
        <div id="screen-container">
            <div id="led-ring"></div>
            <canvas id="canvas" width="240" height="240"></canvas>
            <div id="mood-label">Mode: DASHBOARD OBD</div>
        </div>
        
        <div id="controls">
            <h2>üé® Expressions & Modes</h2>
            <div class="btn-group">
                <button id="btn-dashboard" onclick="setExpression('dashboard')">üìä Dashboard OBD (Corrig√©)</button>
                <button id="btn-myroboeyes" onclick="setExpression('myroboeyes')">üëÄ Yeux Uniquement (Fid√®le)</button>
                <button id="btn-kawaii" onclick="setExpression('kawaii')">üòä Kawaii</button>
                <button id="btn-cyclope" onclick="setExpression('cyclope')">üëÅÔ∏è Cyclope</button>
                <button id="btn-robot" onclick="setExpression('robot')">ü§ñ Robot</button>
                <button id="btn-sunburst" onclick="setExpression('sunburst')">‚ú® R√©veil</button>
            </div>
            
            <div class="info">
                <strong>üí° Instructions :</strong><br>
                ‚Ä¢ Ce simulateur est fid√®le au code <strong>RoboOBD_Final</strong><br>
                ‚Ä¢ Le mode Dashboard simule les arcs RPM/Vitesse r√©els<br>
                ‚Ä¢ Les √©motions changent en arri√®re-plan
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ledRing = document.getElementById('led-ring');
        const moodLabel = document.getElementById('mood-label');
        
        let currentExpression = 'dashboard';
        let animFrame = 0;
        let lastUpdateTime = performance.now();
        
        const COLORS = {
            BLACK: '#000000', WHITE: '#FFFFFF', CREAM: '#FFF8DC',
            YELLOW: '#FFD700', CYAN: '#00FFFF', MAGENTA: '#FF00FF',
            BLUE: '#0000FF', GREEN: '#00FF00', ORANGE: '#FFA500', RED: '#FF0000',
            BG_DARK_BLUE: '#000005', V_DARK: '#010110'
        };
        
        const LED_COLORS = {
            kawaii: 'radial-gradient(circle, rgba(102,126,234,0.8) 0%, rgba(118,75,162,0.4) 100%)',
            cyclope: 'radial-gradient(circle, rgba(255,105,180,0.8) 0%, rgba(255,20,147,0.4) 100%)',
            robot: 'radial-gradient(circle, rgba(79,172,254,0.8) 0%, rgba(0,242,254,0.4) 100%)',
            sunburst: 'radial-gradient(circle, rgba(254,225,64,0.9) 0%, rgba(250,112,154,0.5) 100%)',
            dashboard: 'radial-gradient(circle, rgba(48,207,208,0.8) 0%, rgba(51,8,103,0.4) 100%)',
            myroboeyes: 'radial-gradient(circle, rgba(147,112,219,0.8) 0%, rgba(186,85,211,0.4) 100%)'
        };

        // --- LOGIQUE YEUX (COMMUNE) ---
        let my_eyeW=56, my_eyeH_Max=56, my_borderRadius=16, my_spaceBetween=24, my_blinkThreshold=12.0;
        let my_curLx=42, my_curLy=92, my_curLh=56;
        let my_targetLx=42, my_targetLy=92, my_targetLh=56;
        let my_currentMood = 0;
        let my_blinkTimer = performance.now()+2000, my_idleTimer = performance.now()+4000, my_moodTimer = performance.now()+4000;

        function updateEyesLogic() {
            const now = performance.now();
            if (now > my_moodTimer) { my_currentMood = (my_currentMood+1)%4; my_moodTimer = now+4000; }
            if (now > my_blinkTimer) { my_targetLh = 0; my_blinkTimer = now+Math.random()*3000+2000; }
            if (now > my_idleTimer) { my_targetLx = Math.random()*50+40; my_targetLy = Math.random()*35+70; my_idleTimer = now+Math.random()*4000+2000; }
            const speed = (my_targetLh === 0 || my_curLh < 10) ? 0.40 : 0.20;
            my_curLx += (my_targetLx - my_curLx) * 0.20; my_curLy += (my_targetLy - my_curLy) * 0.20; my_curLh += (my_targetLh - my_curLh) * speed;
            if (my_curLh < 1.0) my_targetLh = 56;
        }

        function drawEyesToCanvas(bgColor = COLORS.BLACK) {
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 240, 240);
            
            let drawW, drawH, drawRadius, finalY, xL, xR;
            if (my_curLh < 12) { drawW=64; drawH=6; drawRadius=3; finalY=Math.floor(my_curLy+25); xL=Math.floor(my_curLx-4); xR=xL+88; }
            else { drawW=56; drawH=Math.floor(my_curLh); drawRadius=16; finalY=Math.floor(my_curLy+(56-drawH)/2); xL=Math.floor(my_curLx); xR=xL+80; }
            
            ctx.fillStyle = COLORS.WHITE;
            roundRect(ctx, xL, finalY, drawW, drawH, drawRadius, true);
            roundRect(ctx, xR, finalY, drawW, drawH, drawRadius, true);
            
            if (my_curLh >= 12) {
                let mH = drawH/2;
                if (my_currentMood===2) { // ANGRY
                    fillTriangle(ctx,xL,finalY,xL+56,finalY,xL+56,finalY+mH,bgColor);
                    fillTriangle(ctx,xR,finalY,xR+56,finalY,xR,finalY+mH,bgColor);
                } else if (my_currentMood===1) { // TIRED
                    fillTriangle(ctx,xL,finalY,xL+56,finalY,xL,finalY+mH,bgColor);
                    fillTriangle(ctx,xR,finalY,xR+56,finalY,xR+56,finalY+mH,bgColor);
                } else if (my_currentMood===3) { // HAPPY
                    roundRect(ctx,xL-2,finalY+mH,60,56,16,true,bgColor);
                    roundRect(ctx,xR-2,finalY+mH,60,56,16,true,bgColor);
                }
            }
        }

        // --- DASHBOARD LOGIC (FIDELE AU NOUVEAU CODE) ---
        function getSpeedColor(spd) {
            if (spd < 40) return COLORS.BLUE;
            if (spd < 80) return COLORS.YELLOW;
            return COLORS.GREEN;
        }
        function getRPMColor(rpm) {
            if (rpm < 2000) return COLORS.YELLOW;
            if (rpm < 4000) return '#FFA500'; // Orange
            return COLORS.RED;
        }

        function drawArc(x, y, r, innerR, startAngle, endAngle, color) {
            ctx.beginPath();
            let sa = (startAngle + 90) * Math.PI / 180;
            let ea = (endAngle + 90) * Math.PI / 180;
            ctx.arc(x, y, r, sa, ea);
            ctx.arc(x, y, innerR, ea, sa, true);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawDashboard() {
            // 1. Yeux en arri√®re-plan (plus sombres)
            drawEyesToCanvas(COLORS.BG_DARK_BLUE);
            
            // 2. Simulation de donn√©es OBD fluctuantes
            const spd = Math.floor(80 + Math.sin(animFrame * 0.05) * 40);
            const rpm = Math.floor(3000 + Math.sin(animFrame * 0.03) * 2000);
            const tmp = Math.floor(90 + Math.sin(animFrame * 0.01) * 5);

            const START_ANGLE = 60;
            
            // 3. Rails fixes (V_DARK)
            drawArc(120, 120, 115, 100, START_ANGLE, START_ANGLE + 240, COLORS.V_DARK);
            drawArc(120, 120, 95, 85, START_ANGLE, START_ANGLE + 240, COLORS.V_DARK);

            // 4. Arcs dynamiques
            let endAngleSpd = START_ANGLE + (spd / 240.0) * 240.0;
            drawArc(120, 120, 115, 100, START_ANGLE, endAngleSpd, getSpeedColor(spd));
            
            let endAngleRpm = START_ANGLE + (rpm / 8000.0) * 240.0;
            drawArc(120, 120, 95, 85, START_ANGLE, endAngleRpm, getRPMColor(rpm));

            // 5. Textes (Positions et tailles fid√®les)
            ctx.textAlign = 'center';
            
            // Temp√©rature
            ctx.fillStyle = COLORS.CYAN;
            ctx.font = 'bold 30px Arial';
            ctx.fillText(tmp, 120, 80);
            ctx.font = '12px Arial';
            ctx.fillText('C', 155, 75);

            // RPM
            ctx.fillStyle = COLORS.WHITE;
            ctx.font = 'bold 50px Arial';
            ctx.fillText(rpm, 120, 135);

            // Vitesse
            ctx.fillStyle = COLORS.YELLOW;
            ctx.font = 'bold 40px Arial';
            ctx.fillText(spd, 120, 195);
            ctx.font = '14px Arial';
            ctx.fillText('km/h', 165, 195);
        }

        // --- HELPERS DESSIN ---
        function setExpression(expr) {
            currentExpression = expr;
            animFrame = 0;
            ledRing.style.background = LED_COLORS[expr];
            moodLabel.textContent = (expr === 'dashboard') ? "Mode: DASHBOARD OBD" : `Expression: ${expr.toUpperCase()}`;
        }

        function fillTriangle(ctx, x1, y1, x2, y2, x3, y3, color) {
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.lineTo(x3, y3);
            ctx.closePath(); ctx.fill();
        }

        function animate() {
            animFrame++;
            updateEyesLogic();
            
            switch(currentExpression) {
                case 'dashboard': drawDashboard(); break;
                case 'myroboeyes': drawEyesToCanvas(); break;
                case 'kawaii': // Simulation Kawaii rapide
                    drawEyesToCanvas();
                    ctx.fillStyle = COLORS.BLACK;
                    ctx.beginPath(); ctx.arc(my_curLx+28, my_curLy+28, 15, 0, Math.PI*2); ctx.fill();
                    ctx.beginPath(); ctx.arc(my_curLx+108, my_curLy+28, 15, 0, Math.PI*2); ctx.fill();
                    break;
                case 'cyclope': // Style cyclope simplifi√©
                    ctx.fillStyle = COLORS.BLACK; ctx.fillRect(0,0,240,240);
                    ctx.fillStyle = COLORS.YELLOW; ctx.beginPath(); ctx.arc(120, 120, 60 + Math.sin(animFrame*0.1)*5, 0, Math.PI*2); ctx.fill();
                    break;
                case 'robot':
                    ctx.fillStyle = COLORS.BLACK; ctx.fillRect(0,0,240,240);
                    ctx.fillStyle = COLORS.CYAN; roundRect(ctx, 60, 100, 40, 12, 4, true); roundRect(ctx, 140, 100, 40, 12, 4, true);
                    break;
                case 'sunburst':
                    ctx.fillStyle = COLORS.BLACK; ctx.fillRect(0,0,240,240);
                    ctx.fillStyle = COLORS.ORANGE; ctx.beginPath(); ctx.arc(120, 120, 40, 0, Math.PI*2); ctx.fill();
                    break;
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
